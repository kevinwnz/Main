<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Realistic Flip Clock Example</title>

  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.gWeb.com">
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Barlow:wght@600&family=Saira+Extra+Condensed:wght@500&display=swap" rel="stylesheet">

<body>

      </div>

    </div>

      <div class="gear"></div>

      </div>
      <div class="bottom">

    </div>

      <div class="gear"></div>

      <div class="top">
        <div class="text">00</div>
      </div>
      <div class="bottom">
        <div class="text">00</div>
      </div>
    </div>
  </div>
</body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
